<div id="submenu"> <span class="activo">Comparativa </span></div>

<div class="titulo" *ngIf="uuaa">	
	<h1>{{name}} - {{uuaa.description}}</h1>
</div>

<div> 
	<form id="comparador" #myForm="ngForm" novalidate> Comparar el d√≠a - 
	    <my-date-picker name="mydateF" [options]="myDatePickerOptions" (dateChanged)="onDateChangedFrom($event)"
	                    [(ngModel)]="from" required [locale]="locale"></my-date-picker>
	 	- (F) con -<my-date-picker name="mydateT" [options]="myDatePickerOptions" (dateChanged)="onDateChangedTo($event)"
	                    [(ngModel)]="to" required [locale]="locale"></my-date-picker> - (T)
	</form> 
</div>

<fieldset class="recuadro"> 
	<div id="Time"></div>
</fieldset>
<fieldset class="recuadro"> 
	<div id="Throughput"></div>
</fieldset>
<fieldset *ngIf="visibleCPU" class="recuadroCPU"> 
	<div id="CPU"></div>
</fieldset>
<fieldset *ngIf="visibleMemoria" class="recuadroCPU"> 
	<div id="Memory"></div>
</fieldset>
<fieldset *ngIf="visibleCPUOficinas">
	<div id="cpuPar"></div>
	<div id="cpuImpar"></div>
</fieldset>
<div class="clearfix"></div>
